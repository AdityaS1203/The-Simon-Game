    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="body">
    <h1>Press the play button to start</h1>
    <h4>Press play button twice to restart</h4>
    <div class="container">
    <div class="row">
      <button class="btn green" type="button" name="button">green</button>
      <button class="btn red" type="button" name="button">red</button>
    </div>
    <div class="">
        <button class="btn yellow" type="button" name="button">yellow</button>
        <button class="btn blue" type="button" name="button">blue</button>
    </div>
    <div class="bottom">
      <button class="btn1" type="button" name="button">Play</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
